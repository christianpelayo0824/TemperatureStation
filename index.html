<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Station</title>
</head>

<body>
    <section id="main-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card" id="side-panel">
                        <div class="card-body">
                            <div class="img-wrapper">
                                <center>
                                    <img src="img/icons8-male-user-100.png" alt="" id="img-user">
                                </center>
                            </div>
                            <hr>
                        </div>
                        <div id="button-wrapper">
                            <a href="#!dashboard" class="btn btn-success" id="first">
                                <p><img src="img/icons8-speed-25.png" alt=""><span></span>Dashboard </p>
                            </a>
                            <br>
                            <a href="#!database" class="btn btn-success" id="second">
                                <p><img src="img/icons8-database-25.png" alt=""><span></span>Database</p>
                            </a>
                            <br>
                            <a href="" class="btn btn-success" id="third">
                                <p><img src="img/icons8-tune-25.png" alt=""><span></span>Settings</p>
                            </a>
                            <br>
                            <a href="" class="btn btn-success" id="fourth">
                                <p><img src="img/icons8-google-code-25.png" alt=""><span></span>Developer</p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card" id="main-panel" ng-app="mainApp">
                        <div class="card-body">
                            <ng-view></ng-view>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/node_modules/angular.min.js"></script>
    <script src="js/node_modules/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/service/TemperatureService.js"></script>
    <script src="js/components/dashboard/DashboardController.js"></script>
    <script src="js/components/database/DatabaseController.js"></script>
    <script src="js/node_modules/Chart.min.js"></script>
    <script src="js/node_modules/jquery-3.2.1.min.js"></script>
    <script src="js/node_modules/bootstrap.min.js"></script>
</body>

</html>
